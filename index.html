<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Play Snake Game - A modern, dark-themed Snake game with progressive difficulty">
    <title>Snake Game - Play Online</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Fallback dark theme in case CSS doesn't load */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            color: white;
        }
        .container {
            background: #0f0c29 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div>Score: <span id="score">0</span></div>
            <div>High: <span id="highScore">0</span></div>
        </div>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restart">Play Again</button>
        </div>
        <p class="instructions desktop-only">Use Arrow Keys or WASD to play</p>
        <p class="instructions mobile-only">Swipe on the game or use the buttons below</p>
        <div class="mobile-controls">
            <button class="control-btn" id="upBtn" aria-label="Up">‚Üë</button>
            <div class="control-row">
                <button class="control-btn" id="leftBtn" aria-label="Left">‚Üê</button>
                <button class="control-btn" id="downBtn" aria-label="Down">‚Üì</button>
                <button class="control-btn" id="rightBtn" aria-label="Right">‚Üí</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
